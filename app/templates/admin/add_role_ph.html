
    {% extends "base_templates/admin_base.html" %}

    {% block content %}
    <div class="container">
      <h1>Add Role</h1>
    <form class="add_role" method="POST"> 
        <div class="halfleft">
          <input type="text" id="rname" name="rolename" value="{{ roleName }}" required>
          <input type="text" id="com" name="commission" value="{{ commission }}" required>
        </div>
         <div class="halfright">
            <input type="text" id="hrate" name="hourlyrate" value="{{ hourlyRate }}" required>
            {% if hasgoal %}
            <input type="checkbox" id = "hasgoal" name = "hasgoal" value="hasgoal" checked>
            {% else %}
            <input type="checkbox" id = "hasgoal" name = "hasgoal" value="hasgoal" >
            {% endif %}
            <label for="hasgoal">Has Goal</label>
            {% if hasbooth %}
            <input type="checkbox" id = "hasbooth" name = "hasbooth" value="hasbooth" checked>
            {% else %}
            <input type="checkbox" id = "hasbooth" name = "hasbooth" value="hasbooth" >
            {% endif %}
            <label for="hasbooth">Has Booth</label>
        </div>
        <div class="centersubmit">
        <input class="center" type="submit" value="Submit">
        </div>
    </form>
</div>

    {% endblock %}
