{% extends "base_templates/admin_base.html" %}

{% block content %}

<div class=book>
  <h1>Booking Appointment At {{ time }}</h1>
  <form action="/admin/customer" method="POST">>
    <input type="hidden" name="userId" value={{ userId }}>
    <input type="hidden" name="day" value={{ day }}>
    <input type="hidden" name="month" value={{ month }}>
    <input type="hidden" name="year" value={{ year }}>
    <input type="hidden" name="time" value='{{ time }}'>
    <label for="typeId" >Appointment Type</label>
     <select class="dropbtn" name="typeId" id="typeId" required>
         {% for i in appointmentTypes %}
          <option value={{ i.appointTypeId }}>{{ i.typeName }} - {{ i.description }} - {{ i.duration }}</option>
        {% endfor %}
      </select>
      <label for="notes">Appointment Notes</label>
      <textarea name="notes" id="notes"  rows="4" cols="50"> </textarea>
        <p></p>
        <button class="left center" type="submit" id="submit" name="submit" value="New Customer">New Customer</button>  
        <button class="left center" ype="submit" id="submit"  name="submit" value="Existing Customer">Existing Customer</button>
  </form>
</div>

{% endblock %}
