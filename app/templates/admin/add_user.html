
    {% extends "base_templates/admin_base.html" %}

    {% block content %}
    <div class="container">
      <h1>Add User</h1>
    <form class="add_user" method="POST"> 
        <div class="halfleft">
          <input type="text" id="fname" name="firstname" placeholder="First Name" required>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <input type="text" id="username" name="username" placeholder="User Name" required>
          <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
          <label for="stylistlevel">Select Stylist Level:</label>
          <select id="stylistlevel" name="stylistlevel" required>
            <option value="N/A" disabled selected value>N/A</option>
            {% for i in range(1,maxRole+1) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        </div>
         <div class="halfright">
            <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
            <input type="text" id="phone" pattern="[0-9]{7-10}" name="phone" placeholder="Phone Number" required>
            <input type="checkbox" id = "Management" name = "Management" value="Management" >
            <label for="Management">Management</label>
        </div>
    <div class="centersubmit">
        <input class="center" type="submit" value="Submit">
    </div>
    </form>
</div>

    {% endblock %}
