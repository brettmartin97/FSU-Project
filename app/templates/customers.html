{% extends "base_templates/admin_base.html" %}

{% block content %}
<div class="container">
  <h1>Customer Data</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Phone Number</th>
      <th>Details</th>
    </tr>
    {% for i in customers %}
    <tr>
      <td>{{ i.firstName }}</td>
      <td>{{ i.lastName }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phoneNumber }}</td>
      <td><input type="Submit" value="Details"></td>
    </tr>
    {% endfor %}
  </table>
</div>
</div>

{% endblock %}
