{% extends "base_templates/admin_base.html" %}

{% block content %}
<div class="container">
  <h1>Site Managment </h1>
  <form>
    <label for="maxRole">Max Role</label>
    <input type="number" id="maxRole" name="maxRole" placeholder="{{ maxRole }}" required><br>
    <label for="startTime">Open Time</label>
    <input type="time" id="open" name="open" value={{ startTime }} required><br>
    <label for="closingTime">Close Time</label>

    <input type="time" id="close" name="close" value={{ endTime }} required>
    <input type="submit" value="Submit">
  </form>    
</div>
      {% endblock %}
