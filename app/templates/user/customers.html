{% extends "base_templates/user_base.html" %}

{% block content %}
<div class="container">
  <h1>Customer Data</h1>
  <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Phone Number</th>
          <th>Details</th>
        </tr>
    </thead>
    <tbody>
      {% for i in customers %}
      <tr>
        <td>{{ i.firstName }}</td>
        <td>{{ i.lastName }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phoneNumber }}</td>
        <td><form action="/user/customers/{{i.customerId}}"method="GET"><input type='hidden' id="customerId" name="customerId" value="{{ i.customerId }}"><input type="Submit" value="View"></form></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>

{% endblock %}
